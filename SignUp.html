<!DOCTYPE html>
<html>
    <head>
        <title> Pocket India </title>
        <link rel="shortcut icon" href="India.png">
    <script src="p5.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="p5.sound.min.js"></script>
    <script src="./p5.play.js"></script>
        <link rel="stylesheet" type="text/css" href="SignUpStyle.css">
    <meta charset="utf-8">

<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

    <script src="firebase.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="signIn">
              <h3> CREATE ACCOUNT</h3>
              <input type="text" placeholder="Username*" id="username" value="" required>
              <h6 id="special">*Special characters are not allowed</h6>
              <h6 id="alert2">*Username already exists</h6>
              <img src="alert.png" id="exclamation">
              <input type="password" placeholder="Password*" id = "password1" value="" required>
              <h6 id="warning1">*The password can't be empty</h6>
              <input type="password" placeholder="Confirm Password*" id="password2" value="" required>
              <h6 id="warning2">*This password should match with the previous one</h6>
              <div class="eyes1" onclick = "toggle1()">
                <img src="eye.png" id="open1">
                <img src="eye-closed.png" id="closed1">
              </div>
              <div class="eyes2" onclick = "toggle2()">
                <img src="eye.png" id="open2">
                <img src="eye-closed.png" id="closed2">
              </div>
              <a id="submitA"><input type="button" value="Create Account" onclick="updateInfo()" id="submit"></a>
            </form>
          </div>
          <script src="SignUp.js"></script>
    </body>
</html>
