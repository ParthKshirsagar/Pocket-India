<!DOCTYPE html>
<html>
    <head>
        <title>Pocket India</title>
        <script src="p5.js"></script>
        <script src="p5.dom.min.js"></script>
        <script src="p5.sound.min.js"></script>
        <link rel="stylesheet" text="text/css" href="chandigarh.css">
        <script src="./p5.play.js"></script>
        <meta charset="utf-8">
    
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    
        <script src="firebase.js"></script>
    </head>
    <body>
        <div id="result">
            <div id="result-interior">
                <h1>Result</h1>
                <h3 id="correct">Correct <span id="colon1">:</span> <span id="correct-no"></span></h3>
                <h3 id="incorrect">Incorrect <span id="colon2">:</span> <span id="incorrect-no"></span></h3>
                <h3 id="overall">Overall%<span id="colon3">:</span> <span id="percentage"></span></h3>
                <a href="" id="a">
                <button id="retry">Retry</button>
                </a>
                <button id="sne">Save & Exit</button>
            </div>
        </div>
        <div id="all2">
            <p id="logged-out">Please log in to continue</p>
            <a href="Login.html">
                <button id="log-in">Log In</button>
            </a>
        </div>
        <div id="all">
        <div id="question-no">Question 1</div>
        <div id="next" onmouseover="nextChange()" onmouseout="NextChange()">Next</div>
        <div id="question">Which of the following is the Chhattisgarh state Animal?</div>
        <div id="opt-A" onmouseover="reset1()" onmouseout="down1()">Wild water buffalo</div>
        <div id="opt-B" onmouseover="reset2()" onmouseout="down2()">Snow leopard</div>
        <div id="opt-C" onmouseover="reset3()" onmouseout="down3()">Gaur (Mithun)</div>
        <div id="opt-D" onmouseover="reset4()" onmouseout="down4()">None of These</div>
        </div>
        <script src="common.js"></script>
        <script src="Chattisgarh.js"></script>
    </body>
</html>
