  <body>

    <div class="container">
      <form class="signIn" action="Profile.html">
        <h3> USER LOGIN</h3>
        <input type="text" placeholder="Username*" id="username" required>
        <h6 id="error">*No user found with this name</h6>
        <input type="password" placeholder="Password*" id="password1" required>
        <h6 id="error2">*Incorrect Password</h6>
        <div class="eyes1" onclick = "toggle1()">
          <img src="eye.png" id="open1">
          <img src="eye-closed.png" id="closed1">
        </div>
        <a id="Login"><input type="button" onclick="check()" value="Sign In" id="submit"></a>
        <hr>
        <p id="or">OR</p>
      </form>
      <h5>A new user?</h5>
      <a href="SignUp.html" id="SignUp">Sign Up</a>
    </div>
    <script src="Login.js"></script>
